<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website by using tailwind & daisyUI</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <!-- font Awesome -->

    <script src="https://kit.fontawesome.com/ef424ee72d.js" crossorigin="anonymous"></script>


    <!-- DaisyUI and tailwind link -->

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


<!-- customaize code  -->

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'rgb(139, 195, 74)',
            secondary: 'rgb(17, 17, 17)',
            body: 'rgb(248, 246, 243)',
            accent: 'rgb(106, 151, 57)',
            body_neutral: 'rgb(51, 51, 51)',
          },
          fontFamily: {
            manrop: 'manrop',
        },
        backgroundImage: {
            leaf1: "url('./images/leaf01.png')",
            call_to_action: "url('./images/call.jpg')",
            testimonials: "url('./images/testimonials.jpg')",
        },
        }
      }
    }
  </script>




</head>
<body class="font-manrop ">
    <!-- navbar start -->

   <header>
    <div class="w-11/12 mx-auto">
        <div class="navbar pt-7 ">
            <div class="navbar-start ">
              
              <div><a href="#"> <img class="lg:w-[150px] w-[100px]" src="./images/logo.svg" alt=""></a></div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal text-xl font-semibold text-gray-900">
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home </a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceris </a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About </a></li>
                <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact </a></li>
              </ul>
            </div>
            <div class="navbar-end">
                <div class="flex justify-center items-center gap-5 text-xl  font-semibold">

                  <button class="flex justify-center items-center gap-3 text-accent"> 
                     <p>$10.00</p>
                    <p> <i class="fa-solid fa-cart-shopping"></i></p>
                </button>
              <button>  <div><i class="fa-solid fa-user"></i></div></button>



                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                     <p><i class="fa-solid fa-bars"></i></p>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content  rounded-box z-[1] mxt-3 p-2 shadow right-0 pt-10">
                      <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Home </a></li>
                      <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                      <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Groceris </a></li>
                      <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>About </a></li>
                      <li class="hover:text-primary transition-colors duration-300 ease-in-out"><a>Contact </a></li>
                    </ul>
                  </div>
             
            </div>
          </div>
    </div>


    <!-- banner section -->

    <section class="bg-leaf1 bg-no-repeat bg-right-bottom">
        <div class="h-full w-full bg-body bg-opacity-90">
            <div
                class="lg:w-9/12 w-11/12 h-full mx-auto sm:grid grid-cols-2 gap-10 items-center justify-center sm:py-28 py-5">
                <div class="">
                    <img src="./images/bannerbg.png" alt="" />
                </div>
                <div class="sm:text-left text-center">
                    <img class="sm:block hidden" src="./images/small-leaf.png" alt="" />
                    <h4 class="sm:text-xl text-lg font-semibold my-5">
                        Best Quality Products
                    </h4>
                    <h1 class="lg:text-6xl text-4xl font-bold leading-tight">
                        Join The Organic Movement!
                    </h1>
                    <p class="lg:w-3/4 text-neutral-500 my-5">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
                        tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
                    </p>
                    <div class="flex sm:justify-start justify-center pb-10">
                        <button
                            class="flex gap-2 items-center bg-accent hover:bg-primary px-10 py-4 rounded-md font-semibold text-white transition-colors duration-300 ease-in-out">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>shop Now</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
   </header>
    
</body>
</html>
